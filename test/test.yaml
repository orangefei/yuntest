apiVersion: apps/v1
kind: Deployment
metadata:
  name: jartest-deployment
  namespace: demo
  labels:
    app: jartest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jartest
  template:
    metadata:
      labels:
        app: jartest
    spec:
      containers:
      - name: jartest
        image: registry.cn-shanghai.aliyuncs.com/xrf/pipelinedemo:v5
        ports:
        - containerPort: 40080
---
apiVersion: v1
kind: Service
metadata:
  name: jartest
  namespace: demo
  labels:
    run: jartest
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 40080
    protocol: TCP
  selector:
    app: jartest
